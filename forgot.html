<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - ReelDown</title>
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --dark: #0f172a;
            --gray: #64748b;
            --light: #f1f5f9;
            --white: #ffffff;
            --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--dark);
            color: var(--white);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            margin: 0;
        }

        .container {
            background: rgba(30, 41, 59, 0.8);
            padding: 2.5rem;
            border-radius: 16px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 1rem;
            font-size: 1.8rem;
        }

        p {
            color: var(--gray);
            text-align: center;
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }

        input {
            width: 100%;
            padding: 1rem;
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: var(--white);
            margin-bottom: 1rem;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 1rem;
            background: var(--gradient);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: var(--gray);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link:hover {
            color: var(--white);
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Forgot Password?</h2>
        <p>Enter your email address and we'll send you a link to reset your password.</p>

        <input type="email" id="email" placeholder="Enter your email address">
        <button id="submitBtn" onclick="forgotPassword()">Send Reset Link</button>

        <a href="login.html" class="back-link">‚Üê Back to Login</a>
    </div>

    <script>
        async function forgotPassword() {
            const email = document.getElementById("email").value;
            const btn = document.getElementById("submitBtn");

            if (!email) {
                alert("Please enter your email address");
                return;
            }

            btn.disabled = true;
            btn.textContent = "Sending...";

            try {
                const res = await fetch("http://localhost:5000/api/auth/forgot-password", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email })
                });

                const data = await res.json();

                if (data.status === 'success') {
                    // Replace form with success message
                    document.querySelector('.container').innerHTML = `
                        <div style="text-align: center;">
                            <h2 style="color: #10b981;">Email Sent!</h2>
                            <p>Check your inbox for the reset link.</p>
                            <a href="login.html" class="back-link">Back to Login</a>
                        </div>
                    `;
                } else {
                    alert(data.message || "Something went wrong.");
                    btn.disabled = false;
                    btn.textContent = "Send Reset Link";
                }
            } catch (error) {
                console.error(error);
                alert("Network error. Please try again.");
                btn.disabled = false;
                btn.textContent = "Send Reset Link";
            }
        }
    </script>
</body>

</html>
