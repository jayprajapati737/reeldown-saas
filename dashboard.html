<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - ReelDown</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --accent: #ec4899;
            --dark: #0f172a;
            --dark-light: #1e293b;
            --gray: #64748b;
            --light: #f1f5f9;
            --white: #ffffff;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--dark);
            color: var(--white);
            min-height: 100vh;
        }

        /* Header */
        header {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .user-name {
            color: var(--light);
        }

        .plan-badge {
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .plan-free {
            background: rgba(100, 116, 139, 0.2);
            color: var(--gray);
        }

        .plan-premium {
            background: var(--gradient);
            color: var(--white);
        }

        .btn-logout {
            padding: 0.5rem 1rem;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--light);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-logout:hover {
            border-color: var(--error);
            color: var(--error);
        }

        /* Main Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: rgba(30, 41, 59, 0.5);
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-label {
            color: var(--gray);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--white);
        }

        .stat-subtext {
            font-size: 0.85rem;
            color: var(--gray);
            margin-top: 0.5rem;
        }

        /* Usage Bar */
        .usage-bar {
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 0.75rem;
        }

        .usage-fill {
            height: 100%;
            background: var(--gradient);
            transition: width 0.3s;
        }

        /* Download Section */
        .download-section {
            background: rgba(30, 41, 59, 0.5);
            padding: 2rem;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .input-group {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        input[type="text"] {
            flex: 1;
            padding: 1rem;
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: var(--white);
            font-size: 1rem;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .btn-download {
            padding: 1rem 2rem;
            background: var(--gradient);
            color: var(--white);
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-download:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-download:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Alert */
        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
        }

        .alert-warning {
            background: rgba(245, 158, 11, 0.1);
            border: 1px solid var(--warning);
            color: var(--warning);
        }

        /* Video Preview */
        .video-preview {
            display: none;
            margin-top: 1.5rem;
        }

        .video-preview.show {
            display: block;
        }

        video {
            width: 100%;
            max-height: 500px;
            border-radius: 12px;
            background: #000;
        }

        .download-link {
            margin-top: 1rem;
            text-align: center;
        }

        .btn-download-video {
            padding: 1rem 2rem;
            background: var(--success);
            color: var(--white);
            text-decoration: none;
            border-radius: 8px;
            display: inline-block;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-download-video:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.4);
        }

        /* Upgrade Banner */
        .upgrade-banner {
            background: var(--gradient);
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            display: none;
        }

        .upgrade-banner.show {
            display: block;
        }

        .upgrade-banner h3 {
            margin-bottom: 0.5rem;
        }

        .upgrade-banner p {
            margin-bottom: 1rem;
            opacity: 0.9;
        }

        .btn-upgrade {
            padding: 0.75rem 1.5rem;
            background: var(--white);
            color: var(--primary);
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
        }

        /* History Section */
        .history-section {
            background: rgba(30, 41, 59, 0.5);
            padding: 2rem;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .history-item {
            background: rgba(15, 23, 42, 0.5);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .history-url {
            color: var(--gray);
            font-size: 0.9rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            max-width: 60%;
        }

        .history-time {
            color: var(--gray);
            font-size: 0.85rem;
        }

        /* Loader */
        .loader {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-left: 0.5rem;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            .input-group {
                flex-direction: column;
            }

            .user-info {
                flex-direction: column;
                align-items: flex-end;
                gap: 0.5rem;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <div class="header-content">
            <div class="logo">ReelDown</div>
            <div class="user-info">
                <span class="user-name" id="userName">Loading...</span>
                <span class="plan-badge" id="planBadge">Free</span>
                <button class="btn-logout" onclick="logout()">Logout</button>
            </div>
        </div>
    </header>

    <!-- Main Container -->
    <div class="container">
        <!-- Stats Grid -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Downloads Used</div>
                <div class="stat-value" id="downloadsUsed">0</div>
                <div class="stat-subtext" id="downloadsLimit">of 10 today</div>
                <div class="usage-bar">
                    <div class="usage-fill" id="usageFill" style="width: 0%"></div>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-label">Total Downloads</div>
                <div class="stat-value" id="totalDownloads">0</div>
                <div class="stat-subtext">All time</div>
            </div>

            <div class="stat-card">
                <div class="stat-label">This Week</div>
                <div class="stat-value" id="weekDownloads">0</div>
                <div class="stat-subtext">Last 7 days</div>
            </div>
        </div>

        <!-- Upgrade Banner (for free users) -->
        <div class="upgrade-banner" id="upgradeBanner">
            <h3>ðŸš€ Upgrade to Premium</h3>
            <p>Get unlimited downloads, no ads, and priority support for just $9.99/month</p>
            <button class="btn-upgrade" onclick="window.location.href='index.html#pricing'">Upgrade Now</button>
        </div>

        <!-- Download Section -->
        <div class="download-section">
            <h2 class="section-title">Download Instagram Reel</h2>

            <div id="alert" class="alert"></div>

            <div class="input-group">
                <input type="text" id="reelUrl" placeholder="Paste Instagram Reel URL here..." autocomplete="off">
                <button class="btn-download" id="downloadBtn" onclick="downloadReel()">
                    Download
                </button>
            </div>

            <div class="video-preview" id="videoPreview">
                <video id="videoPlayer" controls>
                    <source id="videoSource" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="download-link">
                    <a href="#" id="downloadLink" class="btn-download-video" download>
                        ðŸ“¥ Download Video
                    </a>
                </div>
            </div>
        </div>

        <!-- History Section -->
        <div class="history-section">
            <h2 class="section-title">Recent Downloads</h2>
            <div id="historyList">
                <p style="color: var(--gray); text-align: center;">No downloads yet</p>
            </div>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;
        let token = localStorage.getItem('token');
        let user = JSON.parse(localStorage.getItem('user') || '{}');

        // Check authentication
        if (!token) {
            window.location.href = 'login.html';
        }

        // Load user data
        async function loadUserData() {
            try {
                const response = await fetch(`${API_URL}/api/auth/me`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    user = data.user;
                    localStorage.setItem('user', JSON.stringify(user));
                    updateUI();
                } else {
                    logout();
                }
            } catch (error) {
                console.error('Error loading user data:', error);
            }
        }

        // Load stats
        async function loadStats() {
            try {
                const response = await fetch(`${API_URL}/api/downloads/stats`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('downloadsUsed').textContent = data.data.downloadsUsed;
                    document.getElementById('totalDownloads').textContent = data.data.totalDownloads;
                    document.getElementById('weekDownloads').textContent = data.data.weekDownloads;

                    const limit = data.data.plan === 'free' ? data.data.downloadsLimit : 'âˆž';
                    document.getElementById('downloadsLimit').textContent = `of ${limit} today`;

                    if (data.data.plan === 'free') {
                        const percentage = (data.data.downloadsUsed / data.data.downloadsLimit) * 100;
                        document.getElementById('usageFill').style.width = `${percentage}%`;
                    } else {
                        document.getElementById('usageFill').style.width = '0%';
                    }
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        // Load history
        async function loadHistory() {
            try {
                const response = await fetch(`${API_URL}/api/downloads/history?limit=10`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    const historyList = document.getElementById('historyList');

                    if (data.data.downloads.length === 0) {
                        historyList.innerHTML = '<p style="color: var(--gray); text-align: center;">No downloads yet</p>';
                    } else {
                        historyList.innerHTML = data.data.downloads.map(download => {
                            const date = new Date(download.timestamp);
                            return `
                                <div class="history-item">
                                    <div class="history-url">${download.reelUrl}</div>
                                    <div class="history-time">${date.toLocaleDateString()} ${date.toLocaleTimeString()}</div>
                                </div>
                            `;
                        }).join('');
                    }
                }
            } catch (error) {
                console.error('Error loading history:', error);
            }
        }

        // Update UI
        function updateUI() {
            document.getElementById('userName').textContent = user.name || 'User';
            const planBadge = document.getElementById('planBadge');
            planBadge.textContent = user.plan === 'premium' ? 'Premium' : user.plan === 'admin' ? 'Admin' : 'Free';
            planBadge.className = `plan-badge plan-${user.plan}`;

            // Show upgrade banner for free users
            if (user.plan === 'free') {
                document.getElementById('upgradeBanner').classList.add('show');
            }
        }

        // Download reel
        async function downloadReel() {
            const reelUrl = document.getElementById('reelUrl').value.trim();
            const downloadBtn = document.getElementById('downloadBtn');
            const alert = document.getElementById('alert');
            const videoPreview = document.getElementById('videoPreview');

            if (!reelUrl) {
                showAlert('Please enter a valid Instagram Reel URL', 'error');
                return;
            }

            // Hide previous preview
            videoPreview.classList.remove('show');

            // Disable button
            downloadBtn.disabled = true;
            downloadBtn.innerHTML = 'Downloading... <span class="loader"></span>';

            try {
                const response = await fetch(`${API_URL}/api/downloads`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ url: reelUrl })
                });

                const data = await response.json();

                if (response.ok && data.status === 'success') {
                    showAlert('Video ready! Preview below.', 'success');

                    // Show video preview
                    const videoSource = document.getElementById('videoSource');
                    const videoPlayer = document.getElementById('videoPlayer');
                    const downloadLink = document.getElementById('downloadLink');

                    videoSource.src = data.downloadUrl;
                    videoPlayer.load();
                    downloadLink.href = data.downloadUrl;
                    videoPreview.classList.add('show');

                    // Reload stats and history
                    loadStats();
                    loadHistory();

                    // Clear input
                    document.getElementById('reelUrl').value = '';
                } else if (response.status === 429 && data.upgradeRequired) {
                    showAlert(data.message + ' Upgrade to Premium for unlimited downloads!', 'warning');
                } else {
                    showAlert(data.message || 'Download failed. Please try again.', 'error');
                }
            } catch (error) {
                console.error('Download error:', error);
                showAlert('Network error. Please check your connection.', 'error');
            } finally {
                downloadBtn.disabled = false;
                downloadBtn.textContent = 'Download';
            }
        }

        // Show alert
        function showAlert(message, type = 'error') {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert alert-${type} show`;
            setTimeout(() => {
                alert.classList.remove('show');
            }, 5000);
        }

        // Logout
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = 'login.html';
        }

        // Initialize
        loadUserData();
        loadStats();
        loadHistory();

        // Allow Enter key to submit
        document.getElementById('reelUrl').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                downloadReel();
            }
        });
    </script>
</body>

</html>
