<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - ReelDown</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --dark: #0f172a;
            --dark-light: #1e293b;
            --gray: #64748b;
            --light: #f1f5f9;
            --white: #ffffff;
            --success: #10b981;
            --error: #ef4444;
            --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--dark);
            color: var(--white);
            min-height: 100vh;
        }

        header {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem 2rem;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: rgba(30, 41, 59, 0.5);
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-label {
            color: var(--gray);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
        }

        .section {
            background: rgba(30, 41, 59, 0.5);
            padding: 2rem;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        th {
            color: var(--gray);
            font-weight: 600;
            font-size: 0.9rem;
        }

        .plan-badge {
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            display: inline-block;
        }

        .plan-free {
            background: rgba(100, 116, 139, 0.2);
            color: var(--gray);
        }

        .plan-premium {
            background: var(--gradient);
            color: var(--white);
        }

        .plan-admin {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
        }

        .btn {
            padding: 0.5rem 1rem;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            font-size: 0.85rem;
        }

        .btn-primary {
            background: var(--primary);
            color: var(--white);
        }

        .btn-danger {
            background: var(--error);
            color: var(--white);
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-logout {
            padding: 0.5rem 1rem;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--light);
            border-radius: 6px;
            cursor: pointer;
        }

        .btn-logout:hover {
            border-color: var(--error);
            color: var(--error);
        }

        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
        }

        @media (max-width: 768px) {
            table {
                font-size: 0.85rem;
            }

            th,
            td {
                padding: 0.75rem 0.5rem;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="header-content">
            <div class="logo">ReelDown Admin</div>
            <div>
                <button class="btn-logout" onclick="logout()">Logout</button>
            </div>
        </div>
    </header>

    <div class="container">
        <div id="alert" class="alert"></div>

        <!-- Stats Grid -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total Users</div>
                <div class="stat-value" id="totalUsers">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Free Users</div>
                <div class="stat-value" id="freeUsers">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Premium Users</div>
                <div class="stat-value" id="premiumUsers">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Downloads</div>
                <div class="stat-value" id="totalDownloads">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Today's Downloads</div>
                <div class="stat-value" id="todayDownloads">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">New Signups Today</div>
                <div class="stat-value" id="todaySignups">0</div>
            </div>
        </div>

        <!-- Users Table -->
        <div class="section">
            <h2 class="section-title">All Users</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Plan</th>
                        <th>Downloads Used</th>
                        <th>Joined</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="usersTable">
                    <tr>
                        <td colspan="6" style="text-align: center; color: var(--gray);">Loading...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;
        let token = localStorage.getItem('token');

        if (!token) {
            window.location.href = 'login.html';
        }

        async function loadAnalytics() {
            try {
                const response = await fetch(`${API_URL}/api/admin/analytics`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('totalUsers').textContent = data.data.users.total;
                    document.getElementById('freeUsers').textContent = data.data.users.free;
                    document.getElementById('premiumUsers').textContent = data.data.users.premium;
                    document.getElementById('totalDownloads').textContent = data.data.downloads.total;
                    document.getElementById('todayDownloads').textContent = data.data.downloads.today;
                    document.getElementById('todaySignups').textContent = data.data.signups.today;
                } else if (response.status === 403) {
                    showAlert('Access denied. Admin privileges required.', 'error');
                    setTimeout(() => window.location.href = 'dashboard.html', 2000);
                }
            } catch (error) {
                console.error('Error loading analytics:', error);
            }
        }

        async function loadUsers() {
            try {
                const response = await fetch(`${API_URL}/api/admin/users`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    const data = await response.json();
                    const usersTable = document.getElementById('usersTable');

                    if (data.data.users.length === 0) {
                        usersTable.innerHTML = '<tr><td colspan="6" style="text-align: center; color: var(--gray);">No users found</td></tr>';
                    } else {
                        usersTable.innerHTML = data.data.users.map(user => {
                            const date = new Date(user.createdAt);
                            return `
                                <tr>
                                    <td>${user.name}</td>
                                    <td>${user.email}</td>
                                    <td><span class="plan-badge plan-${user.plan}">${user.plan}</span></td>
                                    <td>${user.downloadsUsed}/${user.downloadsLimit}</td>
                                    <td>${date.toLocaleDateString()}</td>
                                    <td>
                                        ${user.plan !== 'admin' ? `
                                            <button class="btn btn-primary" onclick="upgradeToPremium('${user._id}', '${user.plan}')">
                                                ${user.plan === 'free' ? 'Upgrade' : 'Downgrade'}
                                            </button>
                                            <button class="btn btn-danger" onclick="deleteUser('${user._id}', '${user.email}')">Delete</button>
                                        ` : '<span style="color: var(--gray);">Admin</span>'}
                                    </td>
                                </tr>
                            `;
                        }).join('');
                    }
                }
            } catch (error) {
                console.error('Error loading users:', error);
            }
        }

        async function upgradeToPremium(userId, currentPlan) {
            const newPlan = currentPlan === 'free' ? 'premium' : 'free';

            if (!confirm(`Change user plan to ${newPlan}?`)) return;

            try {
                const response = await fetch(`${API_URL}/api/admin/users/${userId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ plan: newPlan })
                });

                if (response.ok) {
                    showAlert('User plan updated successfully!', 'success');
                    loadUsers();
                    loadAnalytics();
                } else {
                    showAlert('Failed to update user plan', 'error');
                }
            } catch (error) {
                console.error('Error updating user:', error);
                showAlert('Network error', 'error');
            }
        }

        async function deleteUser(userId, email) {
            if (!confirm(`Are you sure you want to delete user ${email}? This action cannot be undone.`)) return;

            try {
                const response = await fetch(`${API_URL}/api/admin/users/${userId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    showAlert('User deleted successfully!', 'success');
                    loadUsers();
                    loadAnalytics();
                } else {
                    showAlert('Failed to delete user', 'error');
                }
            } catch (error) {
                console.error('Error deleting user:', error);
                showAlert('Network error', 'error');
            }
        }

        function showAlert(message, type = 'error') {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert alert-${type} show`;
            setTimeout(() => alert.classList.remove('show'), 5000);
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = 'login.html';
        }

        loadAnalytics();
        loadUsers();
        setInterval(() => {
            loadAnalytics();
            loadUsers();
        }, 30000); // Refresh every 30 seconds
    </script>
</body>

</html>
