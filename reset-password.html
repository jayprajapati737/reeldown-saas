<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - ReelDown</title>
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --dark: #0f172a;
            --gray: #64748b;
            --light: #f1f5f9;
            --white: #ffffff;
            --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--dark);
            color: var(--white);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            margin: 0;
        }

        .container {
            background: rgba(30, 41, 59, 0.8);
            padding: 2.5rem;
            border-radius: 16px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 1rem;
            font-size: 1.8rem;
        }

        p {
            color: var(--gray);
            text-align: center;
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }

        input {
            width: 100%;
            padding: 1rem;
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: var(--white);
            margin-bottom: 1rem;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 1rem;
            background: var(--gradient);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: var(--gray);
            text-decoration: none;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Reset Password</h2>
        <p>Enter your new password below.</p>

        <input type="password" id="password" placeholder="New Password">
        <input type="password" id="confirmPassword" placeholder="Confirm New Password">
        <button id="submitBtn" onclick="resetPassword()">Update Password</button>
    </div>

    <script>
        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            document.body.innerHTML = `
                <div style="text-align:center; color:white;">
                    <h2>Invalid Link</h2>
                    <p>This password reset link is invalid or expired.</p>
                    <a href="forgot.html" style="color:#667eea">Request a new one</a>
                </div>
            `;
        }

        async function resetPassword() {
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            const btn = document.getElementById("submitBtn");

            if (!password || password.length < 6) {
                alert("Password must be at least 6 characters.");
                return;
            }

            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return;
            }

            btn.disabled = true;
            btn.textContent = "Updating...";

            try {
                const res = await fetch("/api/auth/reset-password", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ token, password })
                });

                const data = await res.json();

                if (data.status === 'success') {
                    document.querySelector('.container').innerHTML = `
                        <div style="text-align: center;">
                            <h2 style="color: #10b981;">Password Updated!</h2>
                            <p>You can now log in with your new password.</p>
                            <a href="login.html" class="back-link" style="background:var(--gradient); color:white; padding:12px; border-radius:8px;">Go to Login</a>
                        </div>
                    `;
                } else {
                    alert(data.message || "Reset failed. Link may be expired.");
                    btn.disabled = false;
                    btn.textContent = "Update Password";
                }
            } catch (error) {
                console.error(error);
                alert("Network error.");
                btn.disabled = false;
                btn.textContent = "Update Password";
            }
        }
    </script>
</body>

</html>
